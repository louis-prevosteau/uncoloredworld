  <div fxFlexFill fxLayoutAlign="center center" *ngIf="loading">
    <mat-card>
      <mat-card-content>
        <mat-progress-spinner
          class="example-margin"
          [color]="'primary'"
          mode="indeterminate"
          diameter="100">
        </mat-progress-spinner>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="lesPersonnes && lesPersonnes.length != 0">
    <table mat-table [dataSource]="lesPersonnes" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nom Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <!-- PrÃ©nom Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom</th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
      
      <ng-container matColumnDef="pseudo">
        <th mat-header-cell *matHeaderCellDef> Pseudo</th>
        <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
      </ng-container>

      <ng-container matColumnDef="high_score">
        <th mat-header-cell *matHeaderCellDef> High Score</th>
        <td mat-cell *matCellDef="let element"> {{element.statistique.high_score}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"
          [ngClass]="{hovered: row.hovered, highlighted: isSelected(row)}" (mouseover)="row.hovered = true"
          (mouseout)="row.hovered = false"></tr>
    </table>
  </div>

<router-outlet></router-outlet>
